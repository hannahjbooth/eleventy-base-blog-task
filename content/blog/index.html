<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculator(number1, operator, number2) {
            switch (operator) {
                case "+":
                    console.log(`${number1} ${operator} ${number2} = ` + (number1 + number2));
                    break;
                case "-":
                    console.log(`${number1} ${operator} ${number2} = ` + (number1 - number2));
                    break;
                case "x":
                    console.log(`${number1} ${operator} ${number2} = ` + (number1 * number2));
                    break;
                case ":":
                    console.log(`${number1} ${operator} ${number2} = ` + (number1 / number2));
                    break;
            }
        }

calculator(1, "+", 2);
    </script>
</body>
</html>
